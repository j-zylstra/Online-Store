<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cart.css">
    <title>Your Cart</title>
</head>
<body>

    <nav>
            
        <ul>
            <li id="brand">RIFF WIRED</li>
            <li><a id="home" >HOME</a></li>
            <li><a id="sale" >SALE</a></li>
            <li><a id="review" >REVIEWS</a></li>
            <li><a id="cart-link"><img id="cart" src="/images/CART.png" alt="">
                <span class="quantity">0</span>
            </a></li>
        <ul>
        
    </nav>
    <div id="title">
        <h1>Your Shopping Cart</h1>
    </div>

    <div id="cart-container">
        <div class="products-list">
        
            <div class="cart">
                <div class="cart-header">
                    <div class="column1">Item</div>
                    <div class="column2">Unit price</div>
                    <div class="column3">Units</div>
                </div>
                <div class ="cart-items">
        
                </div>
                <div class="cart-footer">
                    <div class="subtotal">
                        Subtotal (0 items): $0
                    </div>
                    <div class="checkout">
                        Proceed to checkout
                    </div>
                </div>
            </div>
        </div>
    </div>

    
<div id="empty-cart-message">
    <h2>There is nothing in your Cart</h2>
    <button id="continue-shopping" onclick="redirect()">Continue Shopping</button>
  </div>
    
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
    <script src="products.js"></script>
    <script src="script.js"></script>
    <script src="cart.js"></script>
</body>
</html>
