<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cart.css">
    <title>Your Cart</title>
</head>
<body>

    <nav>
            
        <ul>
            <li id="brand">RIFF WIRED</li>
            <li><a id="home" >HOME</a></li>
            <li><a id="sale" >SALE</a></li>
            <li><a id="review" >REVIEWS</a></li>
            <li><a id="login" >LOGIN</a></li>
            <li><a id="cart-link"><img id="cart" src="/images/CART.png" alt="">
                <span class="quantity">0</span>
            </a></li>
        <ul>
        
    </nav>
    <div id="title">
        <h1>Your Shopping Cart</h1>
    </div>

    <div class="products-list">
        
        <div class="cart">
            <div class="cart-header">
                <div class="column1">Item</div>
                <div class="column2">Unit price</div>
                <div class="column3">Units</div>
            </div>
            <div class="cart-items">
                
                <div class="cart-item">
                    <div class="item-info">
                        <img src="images/Bass-3.jpg" alt="bass-3">
                        <h4>ESG-Solid Body</h4>
                    </div>
                    <div class="unit-price">
                        <small>$</small>999.99
                    </div>
                    <div class="units">
                        <div class="btn minus">-</div>
                        <div class="number">1</div>
                        <div class="btn plus">+</div>           
                    </div>
                </div>
            </div>
            <div class="cart-footer">
                <div class="subtotal">
                    Subtotal (0 items): $0
                </div>
                <div class="checkout">
                    Proceed to checkout
                </div>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
